<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <button class="button highscore-btn"><a>Highscores</a></button>
      <p id="timer">Time</p>
    </header>
    <div class="quiz">
      <section class="quiz-container">
        <section  id="welcome">
          <h1>Welcome to the quiz</h1>
          <ul class="rules">
            <li>You have 75 seconds to answer all the questions</li>
            <li>Every incorrect answer removes 15 seconds</li>
            <li class="item-exception">The game ends if:</li>
            <li>You finish all the questions</li>
            <li>You run out of time</li>
          </ul>
          <button class="button start">Start Game</button>
        </section>
        <section class="hidden" id="questions">
          <h1 id="title">Question</h1>
          <ul id="choices"></ul>
          <div class="hidden" id="feedback">Wrong</div>
        </section>
        <section class ="" id="highscores-submit">
          <h1>Congrats</h1>
          <p id="score">Your score was:</p>
          <div>
          <label>Your Initials:</label>
          <input type="text" ></input><button class="button submit">Submit</button>
          </div>
          <p class="error-message">Error</p>
        </section>
        <section class=""id="highscores">
          <h1 class="highscore-title">Highscores</h1>
          
        </section>
      </section>
    </div>
    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
